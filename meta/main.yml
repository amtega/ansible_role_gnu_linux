---
# Role dependencies

galaxy_info:
  author: Juan Antonio Valiño García
  description: Setup a standard GNU/Linux using another dependant roles
  company: AMTEGA - Xunta de Galicia
  license: GPLv3 or EUPL
  min_ansible_version: 2.4
  platforms:
  - name: Fedora
    versions:
    - 25
    - 26
  - name: EL
    versions:
    - 6
    - 7
  galaxy_tags:
    - system

dependencies:
  - role: amtega.environment
    environment_config:
      http_proxy: "{{ gnu_linux_internet_proxy_http }}"
    when: gnu_linux_internet_proxy_http | length > 0

  - role: amtega.environment
    environment_config:
      https_proxy: "{{ gnu_linux_internet_proxy_https }}"
    when: gnu_linux_internet_proxy_https | length > 0
