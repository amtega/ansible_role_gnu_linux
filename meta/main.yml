---
# Role dependencies

galaxy_info:
  author: Juan Antonio Valiño García
  description: Computer Science Engineer
  company: Amtega - Xunta de Galicia
  license: license not defined
  min_ansible_version: 2.3
  platforms:
  - name: Fedora
    versions:
    - 25
  - name: EL
    versions:
    - 6
    - 7
  galaxy_tags:
    - system

dependencies:
  - role: environment
    environment_config:
      http_proxy: "{{ gnu_linux_internet_proxy_http }}"
    when: gnu_linux_internet_proxy_http | length > 0

  - role: environment
    environment_config:
      https_proxy: "{{ gnu_linux_internet_proxy_https }}"
    when: gnu_linux_internet_proxy_https | length > 0
